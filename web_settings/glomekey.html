<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="glomekey.css">
    <title>Glome Key Configuration</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="glomekey.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <label class="item">Glome API Server
      <input class="text" name="server" type="input" placeholder="https://api.glome.me">
      </label>
      <label class="item">API Key
      <input class="text" name="apikey" type="input" placeholder="Your Glome API key">
      </label>
      <label class="item">API UID
      <input class="text" name="uid" type="input" placeholder="Your Glome API uid">
      </label>
    </div>

    <div class="wrapper">
      <input id="done" type="button" value="Done">
    </div>
  </body>
</html>
