<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="glomekey.css">
    <title>Glome Key Configuration</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="glomekey.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <img src="images/banner.png" alt="glome key banner"/>
    </div>
    <div class="wrapper details">
      <h4>Glome API Settings</h4>
      <label class="item">
        <div>Server</div>
        <input class="text" name="server" type="input" placeholder="https://api.glome.me">
      </label>
      <label class="item">
        <div>API Key</div>
        <input class="text" name="apikey" type="input" placeholder="API key">
      </label>
      <label class="item">
        <div>API UID</div>
        <input class="text" name="uid" type="input" placeholder="API uid">
      </label>
    </div>

    <div class="wrapper">
      <input id="done" type="button" value="Save">
    </div>
  </body>
</html>
